<!-- static declaration and DTL values go here -->
 {% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Capstone Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {% if debug %}
    <!-- DEBUG MODE ENABLED -->
    <meta name="debug" content="true">
    {% endif %}

    <!-- Header and Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Main navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">Capstone Project</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">Home</a>
                        </li>
                        <!-- Add more nav items as needed -->
                        <li class="nav-item">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="bg-main-image">
        <!-- Main Content -->
        <main class="container my-4" id="main-content" tabindex="0">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container p-4">
            <div class="row">
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Contact Us</h5>
                    <p id="contact">
                        Email: <a href="mailto:info@example.com">info@example.com</a><br>
                        Phone: <a href="tel:+1234567890">+1 234 567 890</a>
                    </p>
                </div>
                <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
                    <h5 class="text-uppercase">Follow Us</h5>
                    <a href="#" class="me-2" aria-label="Twitter"><i class="bi bi-twitter"></i>Twitter</a>
                    <a href="#" class="me-2" aria-label="Facebook"><i class="bi bi-facebook"></i>Facebook</a>
                </div>
            </div>
        </div>
        <div class="text-center p-3 bg-primary text-white">
            &copy; {{ year|default:2025 }} Capstone Project
        </div>
    </footer>

    <!-- Bootstrap JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
